{% block body %}
<section id="form" style="margin-left:30%"><!--form-->
		<div class="container">
			<div class="col-sm-4 col-sm-offset-1">
                <div class="signup-form"><!--login form-->
						<h2>New Password</h2>
                        {% if validlink %}
						<form method="POST">
                            {% csrf_token %}
                            {% for field in form %}
                            {{ field.errors }}
                            <label>{{field.label_tag}}</label>
                            <p>{{ field }}</p>
                            {% endfor %}

                            <button class="btn btn-default" type="submit">Save</button>

                        </form>
                            <p style="color:red">Invalid token</p>
                              <p>
                                  <a href="{% url 'password_reset' %}"></a>
                                  Request a new password reset token
                              </p>
                            {% endif %}
                </div>
            </div>
        </div>
</section>


{% endblock %}
